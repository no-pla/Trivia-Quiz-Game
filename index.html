<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main-screen animate">
        <h1>Tribia<br />Quiz</h1>
        <button class="start-button animate">START</button>
      </section>
      <section class="setting-screen">
        <form class="setting-form">
          <div>
            <h1 class="setting-questions">Select Category</h1>
            <select id="q-category">
              <option value="any">Any Category</option>
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals & Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science & Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">Entertainment: Japanese Anime & Manga</option>
              <option value="32">Entertainment: Cartoon & Animations</option>
            </select>
          </div>
          <div>
            <h1 class="setting-questions">Select Difficulty</h1>
            <select id="q-diff">
              <option value="any">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <input
            type="submit"
            class="start-quiz animate"
            value="Move To Solve Quizs"
          />
        </form>
      </section>
      <section class="quiz-screen animate">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="header">
          <div class="category"></div>
          <div class="level"></div>
        </div>
        <div class="question"></div>
        <div class="answer-list"></div>
      </section>
      <section class="result-container animate">
        <div class="result-screen">
          <h1>Result</h1>
          <div><span class="results"></span>/10</div>
          <button class="restart-button">다시 시작</button>
        </div>
      </section>
      <section class="loading-container hidden">
        <div class="loading">
          <span class="loading-text animate">Loading...</span>
          <div class="loading-circle"></div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
